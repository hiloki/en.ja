<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
{% include_js master %}
<script src="http://dl.dropbox.com/u/612898/www/development/hugrid.js"></script>
<script type="text/javascript">
    definegrid = function() {
        var browserWidth = $(window).width(); 
        if (browserWidth >= 1410) 
        {
			pageUnits = 'px';
			colUnits = 'px';
			pagewidth = 1410;
			columns = 16;
			columnwidth = 60;
			gutterwidth = 30;
			pagetopmargin = 0;
			rowheight = 26;
			makehugrid();
        } 
        if (browserWidth <= 1280) 
        {
			pageUnits = 'px';
			colUnits = 'px';
			pagewidth = 960;
			columns = 11;
			columnwidth = 60;
			gutterwidth = 30;
			pagetopmargin = 0;
			rowheight = 26;
			makehugrid();
        }
        if (browserWidth <= 768) 
        {
			pageUnits = 'px';
			colUnits = 'px';
			pagewidth = 690;
			columns = 8;
			columnwidth = 60;
			gutterwidth = 30;
			pagetopmargin = 0;
			rowheight = 26;
			makehugrid();
		}
        if (browserWidth <= 480) 
        {
			pageUnits = 'px';
			colUnits = 'px';
			pagewidth = 420;
			columns = 5;
			columnwidth = 60;
			gutterwidth = 30;
			pagetopmargin = 0;
			rowheight = 26;
			makehugrid();
		}
        if (browserWidth <= 320) 
        {
			pageUnits = 'px';
			colUnits = 'px';
			pagewidth = 240;
			columns = 3;
			columnwidth = 60;
			gutterwidth = 30;
			pagetopmargin = 0;
			rowheight = 26;
			makehugrid();
        }

    }
    $(document).ready(function() {
        definegrid();
        setgridonload();
    });    

    $(window).resize(function() {
        definegrid();
    });
</script>

<script>
	(function(d, s) {
		var js, fjs = d.getElementsByTagName(s)[0], load = function(url, id) {
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.src = url; js.id = id;
		fjs.parentNode.insertBefore(js, fjs);
		};
	load('//www.readability.com/embed.js', 'rdb');
	load('https://apis.google.com/js/plusone.js', 'gplus1js');
	load('//platform.twitter.com/widgets.js', 'tweetjs');
	}(document, 'script'));
</script>
