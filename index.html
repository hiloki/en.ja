---
layout: home
title: en-ja
---

{% for post in site.posts limit:20 %}
<article class="unit-article layout-home">
	<div class="unit-inner unit-article-inner">
		<div class="content">
			<header>
				<div class="unit-head">
					<div class="unit-inner unit-head-inner">
						<h2 class="h2 entry-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
						<div class="meta">
							<p class="date-publish">
								<date class="date-pub" title="{{ post.date | date_to_xmlschema }}" datetime="{{ post.date | date_to_xmlschema }}" pubdate>
								<span class="month"><abbr>{{ post.date | date: '%h' }}</abbr></span>
								<span class="day">{{ post.date | date: '%d' }}, </span>
								<span class="year">{{ post.date | date: '%Y' }}</span>
								</date>
							</p>
						</div><!-- meta -->
					</div><!-- unit-inner -->
				</div><!-- unit-head -->
			</header>
			<div class="bd">
				<div class="entry-content">
					{{ post.content }}
				</div><!-- entry-content -->
			</div><!-- bd -->
		</div><!-- content -->
	</div><!-- unit-inner -->
</article>
{% endfor %}
